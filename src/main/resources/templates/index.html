<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body class="container" style="margin-top: 100px" >
    <div>




        <a th:href="@{/showAdd}" class="btn btn-success">Thêm</a>

    </div>

   <table class="table">
       <thead>
       <tr>
           <th scope="col">Id</th>
           <th scope="col">Name</th>
           <th scope="col">Email</th>
           <th scope="col">Phone</th>
           <th scope="col">Chức năng</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each="user : ${users}">
           <th scope="row" th:text="${user.id}"></th>
           <td th:text="${user.name}"></td>
           <td th:text="${user.email}"></td>
           <td th:text="${user.phone}"></td>
           <td>
               <a th:href="@{/showUpdate/{id}(id=${user.id})}" class="btn btn-success">Sửa</a>
               <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-success">Xóa</a>

           </td>
       </tr>


       </tbody>
   </table>


   <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
